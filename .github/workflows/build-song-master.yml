name: Build Song Master (Prod by latest tag)

on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-prod-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout latest tag
        shell: bash
        run: |
          git fetch --force --tags origin
          LATEST_TAG="$(git for-each-ref refs/tags --sort=-creatordate --format='%(refname:strip=2)' | head -n 1)"
          if [ -z "$LATEST_TAG" ]; then
            echo "No tags found."
            exit 1
          fi
          git checkout --force "$LATEST_TAG"
          echo "Using tag: $LATEST_TAG"
          git rev-parse HEAD

      - uses: pnpm/action-setup@v4
        with:
          version: "10.0.0"
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: node scripts/sync-song-master-assets.mjs
      - run: pnpm --filter @iidx/web-app build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: packages/web-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
